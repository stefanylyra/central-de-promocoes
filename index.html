function carregarCategoria(id){
  const c = categorias[id];
  let html = `<section><h2>${c.titulo}</h2><div class="products">`;

  c.produtos.forEach(p=>{
    html += `
    <div class="card">
      <img src="${p.img}" alt="${p.nome}">
      <h3>${p.nome}</h3>
      <button onclick="window.open('${p.link}','_blank')">Adquirir</button>
    </div>`;
  });

  siteContent.innerHTML = html + "</div></section>";
  window.scrollTo(0,0);
}
