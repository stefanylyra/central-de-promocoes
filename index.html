    body {
      margin: 0;

    /* ===== HEADER ===== */
    header {
      background: #4A90E2;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    /* üîç BUSCA */
    .search-box {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .search-box input {
      width: 220px;
      padding: 8px 14px;
      border-radius: 20px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }

    /* ===== CATEGORIAS ===== */
    .categories {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .category-card {
      width: 90px;
      background: rgba(255,255,255,0.2);
      border-radius: 14px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .category-card:hover {
      transform: translateY(-4px);
      background: rgba(255,255,255,0.35);
    }

    .category-card img {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 10px;
    }

    .category-card span {
      display: block;
      margin-top: 6px;
      font-size: 13px;
      font-weight: bold;
      color: #fff;
    }

    /* ===== PRODUTOS ===== */
    section {
      padding: 30px 20px;
    }

    h2 {
      border-bottom: 2px solid #4A90E2;
      padding-bottom: 6px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      font-size: 15px;
      margin: 10px 0;
    }

    .card button {
      background: #FF6A3D;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    /* ===== WHATSAPP CARD ===== */
    .whatsapp-card {
      max-width: 360px;
      background: #fff;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      margin: 40px auto;
    }

    .whatsapp-card h3 {
      margin: 0 0 6px;
    }

    .whatsapp-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 18px 0;
      gap: 12px;
    }

    .steps p {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      margin: 6px 0;
    }

    .steps span {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #e8f7f0;
      color: #25D366;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .whatsapp-content img {
      width: 110px;
    }

    .whatsapp-btn {
      display: block;
      text-align: center;
      background: #25D366;
      color: #fff;
      padding: 12px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 15px;
      background: #eee;
      font-size: 14px;
      color: #555;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      .search-box {
        position: static;
        margin-top: 15px;
      }

      .search-box input {
        width: 90%;
      }
    }
  </style>
</head>

 function carregarCategoria(id) {
    categoriaAtual = id;
    document.getElementById("searchInput").value = "";
    renderizarProdutos(categorias[id].produtos, categorias[id].titulo);
    window.scrollTo(0, 0);
  }

  function renderizarProdutos(lista, titulo) {
    let html = `<section><h2>${titulo}</h2><div class="products">`;

    lista.forEach(p => {
      html += `
        <div class="card">
          <img src="${p.img}" alt="${p.nome}">
          <h3>${p.nome}</h3>
          <button onclick="window.open('${p.link}','_blank')">
            Adquirir Promo√ß√£o
          </button>
        </div>`;
    });

    siteContent.innerHTML = html + "</div></section>";
  }

  function filtrarProdutos() {
    const termo = document.getElementById("searchInput").value.toLowerCase();
    const produtos = categorias[categoriaAtual].produtos;

    const filtrados = produtos.filter(p =>
      p.nome.toLowerCase().includes(termo)
    );

    renderizarProdutos(filtrados, categorias[categoriaAtual].titulo);
  }

  carregarCategoria("roupas-masculinas");
</script>
