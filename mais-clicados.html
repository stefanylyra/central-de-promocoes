<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mais Clicados</title>

<style>
  
  .btn-voltar{
  color:#fff;
  font-size:22px;
  cursor:pointer;
}

  .header-fixo{
  position:fixed;
  top:0;
  width:100%;
  z-index:1000;
}

.topo-preto{
  background:#000;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 20px;
}

.espaco-logo{width:120px;}

.busca-topo{
  flex:1;
  display:flex;
  justify-content:center;
}

.busca-topo input{
  width:60%;
  max-width:420px;
  padding:10px;
  border-radius:6px;
  border:none;
}

.salvos-topo{
  color:#fff;
  font-weight:bold;
}

.barra-cinza{
  background:#2b2b2b;
  padding:8px 20px;
  display:flex;
  gap:10px;
}

.barra-cinza button{
  background:#fff;
  color:#000;
  border:none;
  border-radius:20px;
  padding:6px 14px;
  cursor:pointer;
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f9f9f9;
  padding-top:20px;
}

h1{
  text-align:center;
  margin-bottom:20px;
}

.carrossel{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:12px;
  padding:14px;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
  text-align:center;
}

.card img{
  width:100%;
  height:160px;
  object-fit:contain;
  background:#f5f5f5;
  padding:10px;
}

.card h3{
  font-size:14px;
  margin:8px 0;
}

.estrelas{
  color:#ffc107;
  font-size:12px;
}

button{
  background:#ff6a00;
  color:#fff;
  border:none;
  padding:9px;
  border-radius:8px;
  width:100%;
  cursor:pointer;
}
</style>
</head>

<body>
  <header class="header-fixo">

 <div class="topo-preto">

  <span class="btn-voltar" onclick="window.location.href='index.html'">
    ⬅
  </span>

  <div class="busca-topo">
    <input type="text" placeholder="Buscar produtos...">
  </div>

  <div class="salvos-topo">❤️ Salvos</div>

</div>

  <div class="barra-cinza">
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="window.location.href='ofertas.html'">Ofertas do dia</button>
    <button onclick="window.location.href='mais-clicados.html'">Mais clicados</button>
  </div>

</header>

<button onclick="window.location.href='index.html'" style="
  margin:15px;
  background:#000;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
">
  ⬅ Voltar
</button>

<h1>❤️ Mais clicados</h1>

<div class="carrossel" id="lista-mais-clicados"></div>

<script>
const maisClicados = [
  {
    nome:"Relógio Masculino Digital",
    img:"https://via.placeholder.com/200",
    link:"#"
  }
];

const container = document.getElementById("lista-mais-clicados");

maisClicados.forEach(p=>{
  container.innerHTML += `
    <div class="card">
      <img src="${p.img}">
      <h3>${p.nome}</h3>
      <p class="estrelas">⭐⭐⭐⭐☆</p>
      <button onclick="window.open('${p.link}','_blank')">Ver oferta</button>
    </div>
  `;
});
</script>

</body>
</html>
