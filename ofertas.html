<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üî• Ofertas do Dia</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f9f9f9;
  padding-top:80px;
}

header{
  position:fixed;
  top:0;
  width:100%;
  background:#000;
  color:#fff;
  padding:15px;
  text-align:center;
}

.ofertas-track{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:12px;
  padding:14px;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
  text-align:center;
}

.card img{
  height:160px;
  object-fit:contain;
  width:100%;
}

button{
  background:#ff6a00;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:8px;
  width:100%;
  cursor:pointer;
}
</style>
</head>

<body>
<header class="header-fixo">

  <div class="topo-preto">
    <div class="espaco-logo"></div>

    <div class="busca-topo">
      <input type="text" placeholder="Buscar produtos..." oninput="buscar?.()">
    </div>

    <div class="salvos-topo">‚ù§Ô∏è Salvos</div>
  </div>

  <div class="barra-cinza">
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="window.location.href='ofertas.html'">Ofertas do dia</button>
    <button onclick="window.location.href='mais-clicados.html'">Mais clicados</button>
  </div>

</header>
<header>
  üî• Ofertas do Dia
  <br>
  <button onclick="window.location.href='index.html'" style="margin-top:10px">
    ‚¨ÖÔ∏è Voltar
  </button>
</header>

<section>
  <div id="lista-ofertas" class="ofertas-track"></div>
</section>

<script>
const ofertasDia = [
  {
    nome:"Kit 3 Bermudas Jeans Masculinas",
    img:"https://down-br.img.susercontent.com/file/br-11134207-7r98o-makkcf6hn8qh41.webp",
    link:"https://s.shopee.com.br/7Kr2CrUeZV"
  }
];

const lista=document.getElementById("lista-ofertas");

ofertasDia.forEach(p=>{
  lista.innerHTML+=`
  <div class="card">
    <img src="${p.img}">
    <h3>${p.nome}</h3>
    <button onclick="window.open('${p.link}','_blank')">Ver oferta</button>
  </div>`;
});
</script>

</body>
</html>
