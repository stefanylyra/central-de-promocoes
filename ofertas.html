<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üî• Ofertas do Dia</title>

<style>
/* ===== RESET ===== */
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f9f9f9;
  padding-top:70px; /* espa√ßo para o header fixo */
}

/* ===== HEADER FIXO ===== */
.header-fixo{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  z-index:1000;
}

.topo-preto{
  background:#000;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 20px;
}

/* ===== BOT√ÉO VOLTAR ===== */
.btn-voltar{
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

/* ===== SALVOS ===== */
.salvos-topo{
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* ===== T√çTULO ===== */
h1{
  text-align:center;
  margin:20px 0;
}

/* ===== GRID DE OFERTAS ===== */
.ofertas-track{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  padding:20px;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  border-radius:12px;
  padding:14px;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
  text-align:center;
}

.card img{
  width:100%;
  height:160px;
  object-fit:contain;
  background:#f5f5f5;
  padding:10px;
}

.card h3{
  font-size:14px;
  margin:8px 0;
}

/* ===== BOT√ÉO ===== */
.card button{
  background:#ff6a00;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:8px;
  width:100%;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="header-fixo">
  <div class="topo-preto">
    <span class="btn-voltar" onclick="window.location.href='index.html'">
      ‚¨Ö Voltar
    </span>

    <div class="salvos-topo">‚ù§Ô∏è Salvos</div>
  </div>
</header>

<!-- ===== CONTE√öDO ===== -->
<h1>üî• Ofertas do Dia</h1>

<section>
  <div id="lista-ofertas" class="ofertas-track"></div>
</section>

<!-- ===== SCRIPT ===== -->
<script>
const ofertasDia = [
  {
    nome:"Kit 3 Bermudas Jeans Masculinas",
    img:"https://down-br.img.susercontent.com/file/br-11134207-7r98o-makkcf6hn8qh41.webp",
    link:"https://s.shopee.com.br/7Kr2CrUeZV"
  }
];

const lista = document.getElementById("lista-ofertas");

ofertasDia.forEach(p=>{
  lista.innerHTML += `
    <div class="card">
      <img src="${p.img}" alt="${p.nome}">
      <h3>${p.nome}</h3>
      <button onclick="window.open('${p.link}','_blank')">
        Ver oferta
      </button>
    </div>
  `;
});
</script>

</body>
</html>
