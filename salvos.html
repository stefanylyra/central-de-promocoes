<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>❤️ Salvos</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f9f9f9;
  padding-top:70px;
}

.header-fixo{
  position:fixed;
  top:0;
  width:100%;
  background:#000;
  color:#fff;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.btn-voltar{cursor:pointer;font-size:18px}

.container{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:12px;
  padding:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
  text-align:center;
}

.card img{
  width:100%;
  height:160px;
  object-fit:contain;
  background:#f5f5f5;
  padding:10px;
}

button{
  background:#ff6a00;
  color:#fff;
  border:none;
  padding:9px;
  border-radius:8px;
  width:100%;
  cursor:pointer;
}
</style>
</head>

<body>

<header class="header-fixo">
  <span class="btn-voltar" onclick="window.location.href='index.html'">⬅ Voltar</span>
  <strong>❤️ Salvos</strong>
</header>

<div class="container" id="lista-salvos"></div>

<script>
const produtos = [
  {
    id:"bermuda-jeans-01",
    nome:"Kit 3 Bermudas Jeans Masculinas Lisa",
    img:"https://down-br.img.susercontent.com/file/br-11134207-7r98o-makkcf6hn8qh41.webp",
    link:"https://s.shopee.com.br/7Kr2CrUeZV"
  }
];

const salvos = JSON.parse(localStorage.getItem("salvos")) || [];
const lista = document.getElementById("lista-salvos");

const filtrados = produtos.filter(p => salvos.includes(p.id));

if(filtrados.length === 0){
  lista.innerHTML = "<p>Você ainda não salvou nenhum produto ❤️</p>";
}else{
  filtrados.forEach(p=>{
    lista.innerHTML += `
      <div class="card">
        <img src="${p.img}">
        <h3>${p.nome}</h3>
        <button onclick="window.open('${p.link}','_blank')">Ver oferta</button>
      </div>
    `;
  });
}
</script>

</body>
</html>
